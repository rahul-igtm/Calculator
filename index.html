<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <script src="https://kit.fontawesome.com/bf8ca11844.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="outputbox">
                <input type="text" placeholder="0" id="maininput">
                <input type="text" id="sideinput">
            </div>
            <div class="inputbox">
                <div class="left">
                    <div class="btn number">7</div>
                    <div class="btn number">8</div>
                    <div class="btn number">9</div>
                    <div class="btn number">4</div>
                    <div class="btn number">5</div>
                    <div class="btn number">6</div>
                    <div class="btn number">1</div>
                    <div class="btn number">2</div>
                    <div class="btn number">3</div>
                    <div class="btn number">0</div>
                    <div class="btn number">00</div>
                    <div class="btn numberdot">.</div>
                    
                </div>
                <div class="right">
                    <div class="btn number">C</div>
                    <div class="btn" id="backspace">B</div>
                    <div class="btn operation" id="multiply">*</div>
                    <div class="btn operation" id="divide">/</div>
                    <div class="btn operation" id="plus">+</div>
                    <div class="btn operation" id="minus">-</div>
                    <div class="btn operation" id="equal">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
